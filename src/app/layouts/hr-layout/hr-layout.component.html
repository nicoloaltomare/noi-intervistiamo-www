<div class="hr-layout">
  <!-- HR Sidebar -->
  <app-sidebar [config]="hrSidebarConfig" #sidebar></app-sidebar>

  <!-- HR Header -->
  <app-header-bar variant="admin" [sidebarExpanded]="sidebar.isExpanded()"></app-header-bar>

  <!-- Breadcrumb fissa -->
  <app-breadcrumb [items]="(breadcrumbs$ | async) || []" [sidebarExpanded]="sidebar.isExpanded()"></app-breadcrumb>

  <!-- Main Content Area -->
  <main class="hr-content" [class.sidebar-expanded]="sidebar.isExpanded()">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
