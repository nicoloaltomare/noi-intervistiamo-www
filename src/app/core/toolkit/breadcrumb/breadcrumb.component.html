<nav aria-label="breadcrumb" class="breadcrumb-nav" [class.sidebar-expanded]="sidebarExpanded">
  <ol class="breadcrumb">
    <!-- Home Breadcrumb -->
    <li class="breadcrumb-item" *ngIf="showHome">
      <a href="#" class="breadcrumb-link" (click)="navigateHome($event)">
        <i [class]="homeIcon" class="breadcrumb-icon"></i>
        <span class="breadcrumb-text">{{ homeLabel }}</span>
      </a>
    </li>

    <!-- Dynamic Breadcrumb Items -->
    <li
      *ngFor="let item of items; let last = last"
      class="breadcrumb-item"
      [class.active]="item.isActive || last"
      [attr.aria-current]="(item.isActive || last) ? 'page' : null">

      <!-- Clickable Item -->
      <a
        *ngIf="item.route && !item.isActive && !last"
        href="#"
        class="breadcrumb-link"
        (click)="navigateTo(item, $event)">
        <i *ngIf="item.icon" [class]="item.icon" class="breadcrumb-icon"></i>
        <span class="breadcrumb-text">{{ item.label }}</span>
      </a>

      <!-- Active/Current Item -->
      <span
        *ngIf="!item.route || item.isActive || last"
        class="breadcrumb-current">
        <i *ngIf="item.icon" [class]="item.icon" class="breadcrumb-icon"></i>
        <span class="breadcrumb-text">{{ item.label }}</span>
      </span>
    </li>
  </ol>
</nav>
